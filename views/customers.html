            <div ng-controller="CustomersController">
                <h2>Customers</h2>
                <br>
                Filter: <input type="text" ng-model="customersFilter.name">
                <br>
                <br>
                
                <table class="table" ng-cloak>
                    <tr>
                        <th ng-click="doSort('name')"><strong>Name</strong></th>
                        <th ng-click="doSort('city')"><strong>City</strong></th>
                        <th ng-click="doSort('orderTotal')"><strong>Order Total</strong></th>
                        <th ng-click="doSort('joined')"><strong>Date</strong></th>
                    </tr>
                    <tr ng-repeat="cust in customers | filter:customersFilter | orderBy:sortBy:reverse">
                        <td ng-cloak> {{ cust.name | uppercase }}</td>
                        <td ng-cloak> {{ cust.city }}</td>
                        <td ng-cloak> {{ cust.orderTotal | currency }}</td>
                        <td ng-cloak> {{ cust.joined | date }}</td>
                    </tr>
                </table>
                <br>
                <h3 ng-cloak>Total Customers: {{customers.length}}</h3>
            </div>
