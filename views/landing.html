<!DOCTYPE html>
<html lang="en" ng-app="customersApp">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container" ng-controller="CustomersController">
            <h1>Controllers and Modules</h1>
            
            Filter: <input type="text" ng-model="customerFilter.name">
            <br>
            
            <table class="table" ng-cloak>
                <tr>
                    <th><strong ng-click="sortBy=doSort">Name</strong></th>
                    <th><strong ng-click="sortBy=doSort">City</strong></th>
                    <th><strong ng-click="sortBy=doSort">Rating</strong></th>
                    <th><strong ng-click="sortBy=doSort">Date</strong></th>
                </tr>
                <tr ng-repeat="cust in customers | filter:customersFilter | orderBy:sortBy:reverse">
                    <td> {{ cust.name }}</td>
                    <td> {{ cust.city | uppercase }}</td>
                    <td> {{ cust.orderTotal | currency }}</td>
                    <td> {{ cust.joined | date }}</td>
                </tr>
            </table>
            <br>
            <h3>Total Customers: {{customers.length}}</h3>
        </div>
        <script src="./../node_modules/angular/angular.min.js"></script>
        <script src="./../modules/customersApp.js"></script>
        <script src="./../controllers/customersController.js"></script>
        
    </body>
</html>
